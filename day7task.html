<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
        form{
            background: lightblue;
        }
    </style>
  </head>
  <body>
    <form method="get">
      <fieldset>
        <legend>Sign Up</legend>
        <label for="fname">Fullname:</label>
        <input type="text" name="fname" id="fname" placeholder="Fullname" pattern="[A-Za-z]{4}"/>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Eg: xyz@gmail.com"
        /><br /><br />
        <label for="pswd">Password:</label>
        <input
          type="password"
          id="pswd"
          name="pswd"
          placeholder="Password"
          pattern="[a-zA-Z0-9]{4,12}"
        />
        <label for="password"> Password:</label>
        <input
          type="password"
          id="password"
          name="pass"
          placeholder="Re-password"
          pattern="[a-zA-Z0-9]{4-12}"
        /><br /><br />
        <label for="file">Upload Image:</label>
        <input type="file" name="file" id="file" accept="image/*" required/><br /><br />
        <input type="radio" id="male" name="gender" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>
        <input type="radio" id="Others" name="gender" />
        <label for="Others">Others</label><br /><br />
        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox">
          I certify that the information I have written on the application form
          and the documents I have submitted to be true and accurate. </label
        ><br /><br />

        <input type="submit" value="submit" formaction="./day7task1.html"/>
        <input type="reset" value="reset" />
      </fieldset>
    </form>
  </body>
</html>
