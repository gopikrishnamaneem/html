<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<body>
    <form action="./CSK.html" method="post">
        <label for="review">review</label>
        <textarea name="review" id="review" rows="5" cols="20"></textarea>
    <label for="hobbies">hobbies</label>
    <select name="hobbies" id="hobbies" >
        <option value="cricket">cricket</option>
        <option value="running">running</option>
        <option value="kabbadi">kabbadi</option>
        <option value="shuttle">shuttle</option>
    </select>

    <label for="voting">voting:</label>
    <select name="vote" id="voting" multiple>
        <optgroup label="poll1">
        <option value="TDP">TDP</option>
        <option value="JSP">JSP</option>
    </optgroup >
    <optgroup label="poll2">
        <option value="CONGRESS">CONGRESS</option>
        <option value="YCP">YCP</option>
    </optgroup>
    </select>
    <label for="datalist">Datalist</label>
    <input list="browser" id="datalist" name="browser">
    <datalist id="browser">
        <option value="chrome"></option>
        <option value="edge"></option>
        <option value="opera"></option>
        <option value="safari"></option>
    </datalist>
<input type="submit" value="submit">
</form>
</body>
</html>
